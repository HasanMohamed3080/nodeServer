<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم المدير | نظام التراخيص</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- شاشة تسجيل الدخول -->
  <div id="login-screen" class="login-container">
    <div class="login-card">
      <div class="logo">
        <i class="fas fa-shield-alt"></i>
      </div>
      <h3>تسجيل دخول المدير</h3>
      <div class="mb-3">
        <label for="admin-code" class="form-label">كود المدير</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="admin-code" placeholder="أدخل كود المدير">
        </div>
      </div>
      <button id="login-btn" class="btn btn-primary w-100">
        <i class="fas fa-sign-in-alt me-2"></i> تسجيل الدخول
      </button>
    </div>
  </div>

  <!-- لوحة تحكم المدير -->
  <div id="admin-panel" class="dashboard" style="display: none;">
    <div class="dashboard-header">
      <div class="d-flex justify-content-between align-items-center">
        <h2><i class="fas fa-tachometer-alt me-2"></i> لوحة تحكم المدير</h2>
        <button class="btn btn-outline-danger" onclick="logout()">
          <i class="fas fa-sign-out-alt me-1"></i> تسجيل الخروج
        </button>
      </div>
    </div>

    <!-- الإحصائيات -->
    <div class="row stats-row mb-4">
      <div class="col-md-4">
        <div class="stats-card">
          <div class="icon"><i class="fas fa-key"></i></div>
          <div class="number" id="total-keys">0</div>
          <div class="label">إجمالي المفاتيح</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="stats-card">
          <div class="icon" style="color: var(--danger-color);"><i class="fas fa-lock"></i></div>
          <div class="number" id="used-keys" style="color: var(--danger-color);">0</div>
          <div class="label">المفاتيح المستخدمة</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="stats-card">
          <div class="icon" style="color: var(--success-color);"><i class="fas fa-unlock"></i></div>
          <div class="number" id="available-keys" style="color: var(--success-color);">0</div>
          <div class="label">المفاتيح المتاحة</div>
        </div>
      </div>
    </div>

    <!-- إنشاء مفاتيح -->
    <div class="dashboard-card mb-4">
      <h4 class="mb-3"><i class="fas fa-plus-circle me-2"></i> إنشاء مفاتيح جديدة</h4>
      <div class="row align-items-end">
        <div class="col-md-6">
          <label for="key-count" class="form-label">عدد المفاتيح</label>
          <input type="number" class="form-control" id="key-count" min="1" value="1">
        </div>
        <div class="col-md-6 text-end">
          <button id="create-license" class="btn btn-primary">
            <i class="fas fa-key me-1"></i> إنشاء
          </button>
        </div>
      </div>
    </div>

    <!-- جدول المفاتيح -->
    <div class="dashboard-card mb-4">
      <h4 class="mb-3"><i class="fas fa-list me-2"></i> قائمة المفاتيح</h4>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>المفتاح</th>
              <th>الحالة</th>
              <th>المستخدم</th>
              <th>تاريخ الإنشاء</th>
              <th>الإجراءات</th>
            </tr>
          </thead>
          <tbody id="licenses"></tbody>
        </table>
      </div>
    </div>

    <!-- جدول المستخدمين -->
    <div class="dashboard-card">
      <h4 class="mb-3"><i class="fas fa-users me-2"></i> قائمة المستخدمين</h4>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>رقم الهاتف</th>
              <th>تاريخ التسجيل</th>
              <th>الحالة</th>
              <th>الإجراءات</th>
            </tr>
          </thead>
          <tbody id="users"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- مؤشر التحميل -->
  <div class="loading-spinner" id="loading-spinner" style="display: none;">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">جاري التحميل...</span>
    </div>
  </div>

  <!-- حاوية الإشعارات -->
  <div class="toast-container" id="toast-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
